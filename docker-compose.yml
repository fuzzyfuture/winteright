services:
    mysql:
        image: mysql:8.0
        container_name: winteright-mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: devsecret
            # Set these in .env
            MYSQL_DATABASE: ${DB_DATABASE}
            # MYSQL_USER will, by default, have all privileges on MYSQL_DATABASE
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        # Export ports to host for dev environment
        ports:
            - "127.0.0.1:3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
            start_period: 30s
            interval: 10s
            timeout: 5s
            retries: 5
    # KV store (Redis replacement)
    cache:
        image: valkey/valkey:7
        container_name: winteright-valkey
        ports:
            - "127.0.0.1:6379:6379"
volumes:
    mysql_data:
